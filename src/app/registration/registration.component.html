<div class="registration-container">
  <form class="registration-form" (ngSubmit)="onRegister()">
    <h2>Registrazione</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required />

    <label for="confirmEmail">Conferma Email:</label>
    <input type="email" id="confirmEmail" name="confirmEmail" [(ngModel)]="confirmEmail" required />

    <div *ngIf="errorMessage" style="color: red; text-align: center; margin-bottom: 10px; font-weight: 500;">{{ errorMessage }}</div>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required />

    <label for="confirmPassword">Conferma Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required />

    <button type="submit">Registrati</button>
  </form>
</div>
