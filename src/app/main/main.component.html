<main>
  <app-header (resetEvent)="resetEvent()"></app-header>
  <div *ngIf="showDocumentUpload; else userComponent">
    <app-document-upload (uploadCompleted)="uploadFileCompleted()"></app-document-upload>
  </div>
  <ng-template #userComponent>
    <app-user [user]="user"></app-user>
  </ng-template>
</main>
